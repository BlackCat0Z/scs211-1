<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
</html>
<body class="p-3 m-0 border-0 bd-example">
    <h2>สมัครเรียน</h2>

    <div class="container">
    <div class="row">
        <div class="col-md-6">
        <label for="Select" class="form-label">คณะ/สาขาที่สนใจ</label>
        <span class="text-danger">*</span>
        <select id="Select" class="form-select">
        <option>เลือก</option>
        <option>วิทยาการคอมพิวเตอร์</option>
        </select>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3">
            <label for="Select" class="form-label">สัญชาติ</label>
            <span class="text-danger">*</span>
            <select id="Select" class="form-select">
            <option>เลือก</option>
            <option>ไทย</option>
            </select>
        </div>
        <div class="col-lg-3">
            <label for="Select" class="form-label">เพศ</label>
            <span class="text-danger">*</span>
            <select id="Select" class="form-select">
              <option>เลือก</option>
              <option>ชาย</option>
              <option>หญิง</option>
            </select>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-2">
        <label class="form-label">คำนามหน้าชื่อ</label>
        <span class="text-danger">*(จำเป็น)</span>
        <input type="text"  class="form-control">
        </div>
        <div class="col-lg-2">
        <label class="form-label">ชื่อ</label>
        <span class="text-danger">*</span>
        <input type="text" class="form-control">
        </div>
        <div class="col-lg-2">
        <label class="form-label">นามสกุล</label>
        <span class="text-danger">*</span>
        <input type="text" class="form-control">
        </div>
        <div class="col-lg-2">
        <label class="form-label">บัตรประชาชน</label>
        <span class="text-danger">*</span>
        <input type="text" class="form-control">
        </div>
        <div class="col-lg-2">
        <label class="form-label">เบอร์โทรศัพท์</label>
        <span class="text-danger">*</span>
        <input type="text" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
        <label class="form-label">ID Line(ถ้ามี)</label>
        <input type="text"  class="form-control">
        </div>
        <div class="col-lg-3">
        <label class="form-label">Facebook(ถ้ามี)</label>
        <input type="text" class="form-control">
        </div>
        <div class="col-lg-3">
        <label class="form-label">อีเมล</label>
        <input type="text" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
        <label for="Select" class="form-label">วุฒิการศึกษา</label>
        <span class="text-danger">*</span>
        <select id="Select" class="form-select">
         <option>เลือก</option>
         <option>วุฒิ: ม.6</option>
         <option>วุฒิ: ปวช</option>
        </select>
        </div>
        <div class="col-lg-6">
        <label class="form-label">ชื่่อสถานศึกษาเดิม</label>
        <span class="text-danger">*</span>
        <input type="text" class="form-control">
        </div>
        <div class="col-lg-3">
        <label for="Select" class="form-label">จังหวัด</label>
        <span class="text-danger">*</span>
        <select id="Select" class="form-select">
         <option>เลือก</option>
         <option>ปทุมธานี</option>
         <option>กรุงเทพมหานคร</option>
         <option>นครนายก</option>
         <option>อ่างทอง</option>
        </select>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
        <label class="form-label">สาขาวิชาที่เรียนจบ</label>
        <span class="text-danger">*</span>
        <input type="text"  class="form-control">
        </div>
        <div class="col-lg-3">
        <label class="form-label">ผลการเรียนเฉลีย(GPAX)</label>
        <span class="text-danger">*</span>
        <input type="text" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
        <label for="Select" class="form-label">มีความต้องการกู้ยืมเพื่อการศึกษา</label>
        <span class="text-danger">*</span>
        <select id="Select" class="form-select">
         <option>เลือก</option>
         <option>ต้องการ</option>
         <option>ไม่ต้องการกู้ยืม</option>
        </select>
        </div>
    </div>
    <div class="row">
    <div class="col-lg-3">
    <label for="Select" class="form-label">เอกสารแบบ</label>
    <span class="text-danger">(แฟ้มสะสมงาน)</span>
    <input type="file">
    </div>
    </div>
    <div class="row mb-4 text-center">
    <div class="col-lg-12">
    <button type="button" class="btn btn-success">ยืนยัน</button>
    <button type="button" class="btn btn-danger">ยกเลิก</button>
    </div>
    </div>
    </div>
    </div>
</body>
